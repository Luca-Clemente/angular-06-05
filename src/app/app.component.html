<h2>GitHub Clemente's repos</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let repo of gitHubService.repos">
    <td>
      {{ repo.id }}
    </td>
    <td>
      {{ repo.full_name }}
    </td>
  </tr>
</table>
<hr />
<h2>Bitcoins</h2>
<button>Atualizar</button>
<table border="1">
  <tr>
    <th>Data/hora</th>
    <th>USD</th>
    <th>EUR</th>
  </tr>
</table>
